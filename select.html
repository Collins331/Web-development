<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Types</title>
</head>
<body>
    <p>Rate the lesson</p>
    <select name="" id="">
        <option value="One">One</option>
        <option value="Two">Two</option>
        <option value="Three">Three</option>
        <option value="Four">Four</option>
        <option value="Five">Five</option>
    </select>
    <p>Languages</p>
    <label><input type="checkbox">Html</label><br>
    <label><input type="checkbox">CSS</label><br>
    <label><input type="checkbox">Js</label><br>

    <p>Do you agree with the rules</p>
    <label><input type="radio" name="rules"> Agree</label><br>
    <label><input type="radio" name="rules"> Disagree</label><br>
    <label><input type="radio"name="rules"> Not Sure</label><br>
</body>
</html>
