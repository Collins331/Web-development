<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lincoln Academy</title>
</head>
<body>
<h2>Sign Up</h2>
<form action="/signup" method="post">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" name="username" id="username" placeholder="Create a username (only alphanumeric characters)" required>
    <br>
    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" placeholder="Firstname" required>
    <br>
    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" placeholder="Lastname" required>
    <br>
    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" placeholder="Email" required>
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Password" required>
    <br>
    <label for="password-conf">Confirm password</label>
    <input type="password" name="pass_conf" id="password-conf" placeholder="Confirm Password" required>
    <br>
    <button type="submit">SignUp</button>
</form>
</body>
</html>
