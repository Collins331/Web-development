<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lincoln Academy</title>
  </head>
  <body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>Message: </strong>{{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <h2>Welcome to our Learning Platform</h2>
    {% if user.is_authenticated %}
    <h2>Hello, {{ fname }}!</h2>
    <h3>Resources are coming soon</h3>
    <button type="submit"><a href="/signout">Signout</a></button>
    {% else %}
    <button type="submit"><a href="/signin">Signin</a></button>
    <button type="submit"><a href="/signup">Signup</a></button>
    {% endif %}
  </body>
</html>
